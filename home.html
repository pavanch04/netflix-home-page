    }
    .row_poster {
    width: 110%;
    object-fit: contain;
    max-height: 200px;
    margin-right: 10px;
    transition: transform 300ms;
    }

    .row_posters {
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
    }

    .row_poster:hover{
    transform: scale(1.08);
    }

    .row_posters::-webkit-scrollbar{
    display: none;
    }

    .row_posterlarge{
    max-height: 200px;
    }
    .row_posterlarge:hover{
    transform: scale(1.10);
    }


    .row{
    color: white;
    margin-left: 20px;
    }
    .but:hover{
        transform: scale(1.20);
    }

    </style>
